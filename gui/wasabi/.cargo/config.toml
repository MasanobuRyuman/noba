[unstable]
build-std = ["core", "compiler_builtins", "alloc"]
build-std-features = ["compiler-builtins-mem"]

[build]
target = "x86_64-unknown-elf.json"
rustflags = ["-C", "link-args=-nostartfiles"]

[lib]
target = "x86_64-unknown-elf.json"
rustflags = ["-C", "link-args=-nostartfiles"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
